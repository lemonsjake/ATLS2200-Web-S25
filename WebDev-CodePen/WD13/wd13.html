<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wed Dev 13 - Matching Game</title>
    <link
      rel="stylesheet prefetch"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet prefetch"
      href="https://fonts.googleapis.com/css?family=Coda"
    />
    <link rel="stylesheet" href="wd13.css" />
  </head>
  <body>
    <div class="winscreen" id="win">
      <h1>You Win!</h1>
      <h2 id="winning"></h2>
      <h2 id="winning2"></h2>
      <h2 id="winning3"></h2>
    </div>

    <div class="container">
      <header>
        <h1>Matching Game</h1>
      </header>

      <div id="time">Current Time: 0</div>

      <section class="score-panel">
        <ul class="stars" id="starScore">
          <li id="stars"><i class="fa fa-star"></i></li>
          <li id="stars"><i class="fa fa-star"></i></li>
          <li id="stars"><i class="fa fa-star"></i></li>
        </ul>

        <span class="moves" id="moves">0</span> Moves

        <div class="restart" onclick="restart()">
          <i class="fa fa-repeat"></i>
        </div>
      </section>

      <ul class="deck" id="decks"></ul>
    </div>

    <script src="wd13.js"></script>
  </body>
</html>
