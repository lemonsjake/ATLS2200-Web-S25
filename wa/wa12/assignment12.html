<html lang="en">

    <link rel="stylesheet" href="wa12.css" />
    <title>Assignment 12 - Quote Machine Pt2 - Electric Boogaloo</title>

  <body>
    <div class="app">
      <header>Stoicism Generator</header>
      <section class="quotes">
        <div class="quote-text" id="js-quote-text"></div>
        <!-- <div class="quote-text" id="js-answer-text"></div> -->

          id="icon-pic"
          src="transparent.png"
          alt="icon derived from quote in a variable style"

          <strong>Save icon</strong> pic
        </button>
        <!-- <a class="answer button" id="js-tweet" target="_blank" rel="noreferrer">Show me the answer!</a> -->
