      class Rectangle {
        constructor(height, width) {
          this.height = height;
          this.width = width;
        }

        getArea() {
          return this.height * this.width;
        }
      }

      const rect1 = new Rectangle(100, 220);
      console.log(rect1.height, rect1.width); // 100 220
      console.log(rect1.getArea()); // 22000

      const rect2 = new Rectangle(100, 300);
      console.log(rect2.height, rect1.width); // 100 300
